<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog and Reviews</title>
  {% load static %}
  <link href="{% static 'src/output.css' %}" rel="stylesheet">
</head>
<body id="body" class="flex flex-col min-h-screen transition-all duration-700 ease-in-out">

  <!-- üîÑ Nueva barra de navegaci√≥n -->
  <nav class="bg-white dark:bg-gradient-to-r dark:from-gray-900 dark:to-gray-700 shadow-md py-4 px-6 transition-colors">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="{% url 'blogapp:blog_list' %}" class="text-gray-900 dark:text-white text-2xl font-semibold tracking-wider transition-colors">BlogSpace</a>
      <div class="flex items-center space-x-4">
        {% if user.is_authenticated %}
          <a href="{% url 'blogapp:add_blog' %}" class="bg-amber-700 hover:bg-blue-600 text-white dark:bg-blue-600 dark:hover:bg-blue-700 dark:text-white font-medium py-2 px-4 rounded transition-all duration-500 ease-in-out">New Blog</a>
          <a href="{% url 'blogapp:logout' %}" class="text-gray-700 dark:text-white hover:underline transition-colors">Cerrar sesi√≥n</a>
        {% else %}
          <a href="{% url 'blogapp:login' %}" class="text-gray-700 dark:text-white hover:underline transition-colors">Iniciar sesi√≥n</a>
          <a href="{% url 'blogapp:signup' %}" class="text-gray-700 dark:text-white hover:underline transition-colors">Registrarse</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="flex-grow w-full bg-white dark:bg-gray-900 transition-all duration-700 ease-in-out">
    <div class="max-w-4xl mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </div>
  </main>

  <script>
    //Cosas
  </script>
</body>
</html>
