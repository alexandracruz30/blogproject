<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog and Reviews</title>
  {% load static %}
  <link href="{% static 'src/output.css' %}" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="body" class="flex flex-col min-h-screen transition-all duration-700 ease-in-out">
  <nav class=" bg-[#2e1e45] shadow-md py-4 px-6 transition-colors">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="{% url 'blogapp:blog_list' %}" class="text-2xl font-semibold tracking-wider transition-colors text-[#ff695c] font-hitake">Zona Anime</a>
      <div class="flex items-center space-x-4">
        {% if user.is_authenticated %}
          <a href="{% url 'blogapp:add_blog' %}" class="bg-amber-700 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition-all duration-500 ease-in-out">New Blog</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="bg-[#2e1e45] flex-grow w-full transition-all duration-700 ease-in-out">
    {% block header_image %}{% comment %} Default header shows only on list view {% endcomment %}
    <div>
      <div class="flex items-center relative w-full">
        <img src="{% static 'assets/images/wallpaper2.jpg' %}" class="w-full object-cover">
        <div class="text-white absolute flex flex-col items-center justify-center inset-0">
          <h2 class="text-7xl font-bold mb-2 text-center font-hitake">Sum√©rgete en el universo del anime y manga</h2>
          <div class="p-4 flex justify-between space-x-4">
            <button class="flex-1 bg-[#ba3259] hover:bg-pink-950 text-white font-semibold py-1 px-6 rounded-xl transition">
              Ver Blogs
            </button>
            <button class="flex-1 bg-[#ba3259] hover:bg-pink-950 text-white font-semibold py-1 px-6 rounded-xl transition">
              Escribir Blog
            </button>
          </div>
        </div>
      </div>
    </div>
    {% endblock header_image %}
    
    <div class="md:max-w-4xl lg:max-w-7xl mx-auto px-5 py-8">
      {% block content %}{% endblock %}
    </div>
  </main>

  <script>
    //Cosas
</script>
</body>
</html>
